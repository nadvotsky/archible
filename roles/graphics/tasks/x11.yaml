- name: Configure Xorg server
  block:
    - name: Ensure Xorg suite is installed
      community.general.pacman:
        name:
          - xorg-server
          - xf86-input-libinput
          - xorg-xrdb
          - xorg-xsetroot
          - xorg-xeyes
          - numlockx
          - hsetroot
        state: present
      become: true

    - name: Clean xorg.conf.d configuration files
      ansible.builtin.file:
        path: /etc/X11/xorg.conf.d
        mode: "0755"
        owner: 0
        group: 0
        state: "{{ item }}"
      loop:
        - absent
        - directory
      become: true

    - name: Copy xorg.conf.d configuration files
      ansible.builtin.copy:
        src: xorg/
        dest: /etc/X11/xorg.conf.d/
        mode: "0644"
        owner: 0
        group: 0
      become: true

    - name: Render Xorg nvidia configuration template
      ansible.builtin.template:
        src: xorg/20-nvidia.conf.j2
        dest: /etc/X11/xorg.conf.d/20-nvidia.conf
        mode: "0644"
        owner: 0
        group: 0
      become: true

- name: Configure polybar bar
  block:
    - name: Ensure polybar package is installed
      community.general.pacman:
        name: polybar
        state: present
      become: true

    - name: Clean polybar configuration
      ansible.builtin.file:
        path: "/home/{{ env_user }}/.config/polybar"
        mode: "0755"
        state: "{{ item }}"
      loop:
        - absent
        - directory

    - name: Render polybar configuration
      ansible.builtin.template:
        src: polybar/config.ini.j2
        dest: "/home/{{ env_user }}/.config/polybar/config.ini"
        mode: "0644"
