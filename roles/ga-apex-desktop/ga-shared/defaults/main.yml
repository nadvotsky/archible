---
#
# Uptime shell command.
#
ga_uptime: uptime -p | sed -E 's/up //; s/ days?,?/d/; s/ hours?,?/h/; s/ minutes?,?/m/'

#
# Network namespace shell command.
#
ga_netns: (ip netns list | grep -q .) && (ip netns list | tr '\\n' ' ')

#
# Mouse device.
#
ga_mouse_accel: flat
ga_mouse_speed: -0.5

#
# Keyboard device.
#
ga_keyboard_model: pc105
ga_keyboard_layout: us
ga_keyboard_options: grp:terminate:ctrl_alt_bksp

#
# Monitor devices.
#
ga_monitors: "{{ undef() }}"
  # <name>:
  #   workspaces: 4
  #   width: 1920
  #   height: 1080
  #   refresh: 60
  #   x11: DFP-1
  #   wayland: HDMI-A-1
  #   #
  #   # Must only be defined for one particular monitor.
  #   #
  #   notifications: true
  #   scratch: ScratchName

#
# Monitors stacking.
#
ga_monitors_stack: horizontal

#
# Assuming that a virtual perfect monitor has the following DPI.
# All spacings are based on this value.
#
ga_scaling_ethalon: 96

#
# Real monitor is different.
#
# Dpi is a very tricky metric, because it is up to the application how to implement scaling. For example:
#  herbstluftwm
#   + scales font,
#   - does not scale paddings, offsets, etc.
#  polybar
#   + scales spaces, points, both :size and :pixelsize,
#   - does not scale pixels and font offsets.
#  dunst
#   + scales sizes, spacings, and font when dpi is greater than 96,
#   - but only (down)scales font when dpi is smaller than 96
#  and so on.
#
#  While it is okay for the regular user applications to be scaled arbitrary, it is not the case for the WM & related
#   programs.
#
#  For instance, when herbstluftwm draws a 5 pixels border around window, it is quite noticable when rofi draws about
#   7 pixels. Another example is that changing dpi for polybar will not affect other programs, as well as will break
#   polybar itself, because font offset is not affected by the DPI.
#
#  Practically it means that it is impossible to create a dpi-aware stack of the window manager environment. Therefore,
#   using its own dpi-like mechanism, where elements are being scaled at the template rendering stage.
#
ga_scaling: 0.9

#
# Sizing for popups (i.e. notifications).
#
ga_popup_height: 0.3
ga_popup_width: 0.6
ga_popup_icon: 0.1

#
# Various elements spacing categories.
#
ga_space_thin: 1
ga_space_small: 2
ga_space_medium: 6
ga_space_big: 11

#
# Monospace font.
#
ga_fonts_mono: Source Code Pro
ga_fonts_mono_package: adobe-source-code-pro-fonts
ga_fonts_mono_sz_small: 11
ga_fonts_mono_sz_medium: 13
ga_fonts_mono_sz_big: 16
ga_fonts_mono_off_small: 1
ga_fonts_mono_off_medium: 2
ga_fonts_mono_off_big: 3

#
# Serif font.
#
ga_fonts_serif: Inter
ga_fonts_serif_package: inter-font
ga_fonts_serif_sz_small: "{{ ga_fonts_mono_sz_small }}"
ga_fonts_serif_sz_medium: "{{ ga_fonts_mono_sz_medium }}"
ga_fonts_serif_sz_big: "{{ ga_fonts_mono_sz_big }}"
ga_fonts_serif_off_small: "{{ ga_fonts_mono_off_small }}"
ga_fonts_serif_off_medium: "{{ ga_fonts_mono_off_medium }}"
ga_fonts_serif_off_big: "{{ ga_fonts_mono_off_big }}"

#
# Sans-serif font.
#
ga_fonts_sans: Inter
ga_fonts_sans_package: inter-font
ga_fonts_sans_sz_small: "{{ ga_fonts_mono_sz_small }}"
ga_fonts_sans_sz_medium: "{{ ga_fonts_mono_sz_medium }}"
ga_fonts_sans_sz_big: "{{ ga_fonts_mono_sz_big }}"
ga_fonts_sans_off_small: "{{ ga_fonts_mono_off_small }}"
ga_fonts_sans_off_medium: "{{ ga_fonts_mono_off_medium }}"
ga_fonts_sans_off_big: "{{ ga_fonts_mono_off_big }}"

#
# Emoji font.
#
ga_fonts_emoji: JoyPixels
ga_fonts_emoji_package: ttf-joypixels
ga_fonts_emoji_sz_small: "{{ ga_fonts_mono_sz_small }}"
ga_fonts_emoji_sz_medium: "{{ ga_fonts_mono_sz_medium }}"
ga_fonts_emoji_sz_big: "{{ ga_fonts_mono_sz_big }}"
ga_fonts_emoji_off_small: "{{ ga_fonts_mono_off_small }}"
ga_fonts_emoji_off_medium: "{{ ga_fonts_mono_off_medium }}"
ga_fonts_emoji_off_big: "{{ ga_fonts_mono_off_big }}"

#
# Icon font (nerd, powerline, etc).
#
ga_fonts_icon: Symbols Nerd Font Mono
ga_fonts_icon_package: ttf-nerd-fonts-symbols-mono
ga_fonts_icon_sz_small: 13
ga_fonts_icon_sz_medium: 15
ga_fonts_icon_sz_big: 18
ga_fonts_icon_off_small: 2
ga_fonts_icon_off_medium: 2
ga_fonts_icon_off_big: 3

#
# Icons.
#
ga_icons_main: Zorin
ga_icons_main_package: zorin-icon-themes
ga_icons_launcher: Nordzy
ga_icons_launcher_url: https://github.com/MolassesLover/Nordzy-icon/releases/latest/download/Nordzy.tar.gz

#
# This only used here in-place via YAML anchors.
#
_ga_nord:
  dark1: &dark1 "#2e3440"
  dark2: &dark2 "#3b4252"
  dark3: &dark3 "#434c5e"
  dark4: &dark4 "#4c566a"

  snow1: &snow1 "#d8dee9"
  snow2: &snow2 "#e5e9f0"
  snow3: &snow3 "#eceff4"

  cyan1: &cyan1 "#8fbcbb"
  cyan2: &cyan2 "#88c0d0"

  blue1: &blue1 "#81a1c1"
  blue2: &blue2 "#5e81ac"

  red: &red "#bf616a"
  orange: &orange "#d08770"

  yellow: &yellow "#ebcb8b"
  green: &green "#a3be8c"

  purple: &purple "#b48ead"

#
# General preset which defines different colors.
#
ga_preset:
  accent: *blue1
  alternative: *cyan1

  emphasis: *blue2
  complement: *cyan2

  sharp: *snow3
  foreground: *snow1
  background: *dark3

  important: *purple
  unimportant: *dark4

  active: *dark4
  inactive: *dark2

  border: *dark1

  positive: *green
  neutral: *yellow
  negative: *red

#
# ANSI mapping for terminal applications.
#
ga_ansi:
  normal:
    #
    # (8): black red green yellow blue magenta cyan white
    #
    - *dark2
    - *red
    - *green
    - *orange
    - *blue2
    - *purple
    - *cyan1
    - *snow1
  bright:
    #
    # (8): black red green yellow blue magenta cyan white
    #
    - *dark4
    - *red
    - *green
    - *yellow
    - *blue1
    - *purple
    - *cyan2
    - *snow3

#
# Global keys configuration for various applications.
#
# Its mission is to unify complicated application configurations to more complicated templates with a single source
#  of truth.
#
ga_keys:
  #
  # Different modifiers modes.
  #
  modifiers:
    wm:
      main: SUPER
      alt: SUPER+SHIFT
    emacs:
      main: ALT
      alt: ALT+SHIFT
    common:
      main: CTRL
      alt: CTRL+SHIFT
    term:
      main: CTRL+ALT
      alt: CTRL+ALT+SHIFT
    vim:
      main: ~
      alt: SHIFT
    bare:
      main: ~
      alt: SHIFT
    extra:
      word: ALT
      many: CTRL
      select: SHIFT

  #
  # List of binds. Must be in the format: :modifier [:alt] key
  #
  binds:
    escape:
      - :bare Escape
    close:
      - :common w
      - :wm q
    kill:
      - :common :alt w
      - :wm :alt q
    quit:
      - :common q
      - :wm :alt Backspace
    terminate:
      - :common :alt q

    cycle_next:
      - :bare Tab
    cycle_prev:
      - :bare BackTab

    goto:
      - :common g

    open:
      - :common o
    invoke:
      - :common i
    clear_all:
      - :term l
      - :common l
    save:
      - :common s
    external:
      - :term p
      - :common p
    prompt:
      - :vim :alt ;
      - :common e

    enter:
      - :bare Enter
    space:
      - :bare Space
    delete:
      - :vim d
      - :bare Backspace
    delete_forward:
      - :bare Delete
      - :common h

    switch_case:
      - :vim c
    search_selection:
      - :vim s
    files:
      - :vim f

    insert_mode:
      - :vim i
    select_mode:
      - :vim v

    select_all:
      - :common a
    select_swap:
      - :vim o

    undo:
      - :vim u
      - :common z
    redo:
      - :vim :alt u
      - :common :alt z
      - :common y
      - :common r
    copy:
      - :vim y
      - :common c
      - :term c
    paste:
      - :common v
      - :vim p
      - :wm v
    cut:
      - :wm x
      - :common x

    left:
      - :vim h
      - :bare Left
      - :wm h
      - :wm Left
    up:
      - :vim k
      - :bare Up
      - :wm k
      - :wm Up
    right:
      - :vim l
      - :bare Right
      - :wm l
      - :wm Right
    down:
      - :vim j
      - :bare Down
      - :wm j
      - :wm Down

    line_up:
      - :emacs Up
    line_down:
      - :emacs Down

    line_begin:
      - :vim 0
      - :emacs a
    line_begin_alt:
      - :emacs :alt a
    line_end:
      - :vim :alt 4
      - :emacs e
    line_end_alt:
      - :emacs :alt e
    line_delete:
      - :emacs d
    line_clear:
      - :emacs k
      - :vim :alt d

    word_next:
      - :vim w
    word_prev:
      - :vim b
    word_delete:
      - :emacs w

    pageup:
      - :vim u
      - :bare PageUp
    pagedown:
      - :vim d
      - :bare PageDown
    pageup_half:
      - :vim :alt u
    pagedown_half:
      - :vim :alt d

    file_begin:
      - :vim g
      - :emacs ,
    file_end:
      - :vim :alt g
      - :emacs .

    search:
      - :term f
      - :common f
    search_next:
      - :vim n
      - :bare F3
    search_prev:
      - :vim :alt n
      - :bare :alt F3

    output_next:
      - :wm Escape
    output_prev:
      - :wm :alt Escape

    workspace_next:
