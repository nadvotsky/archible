    workspace_prev:
      - :wm :alt Tilde

    workspaces:
      - :wm F5
      - :wm F6
      - :wm F7
      - :wm F8
      - :wm F1
      - :wm F2
      - :wm F3
      - :wm F4
      - :wm F9
      - :wm F10
      - :wm F11
      - :wm F12
