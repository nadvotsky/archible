---
#
# Default key server.
#
# It is not used directly unless manually invoked with `--send-keys`.
#
hb_keyserver: hkps://keys.openpgp.org

#
# Supported digest algorithms, order represents priority.
#
hb_digests:
  - SHA256
  - SHA512
  - SHA384
  - SHA224

#
# Supported ciphers, order represents priority.
#
hb_ciphers:
  - AES-256
  - AES-192
  - AES
  - CAMELLIA256
  - CAMELLIA192
  - CAMELLIA128
  - CAST5
  - IDEA

#
# Supported compression algorithms, order represents priority.
#
hb_compressions:
  - Uncompressed
  - ZIP
  - ZLIB

#
# List of keys to generate.
#
# New keys will be generated only if they were not restored from the persist.
#
# Note that in order to integrate existing GnuPG keyring into this role and foundation.user.gpg role, the following
#  persist items must exist:
#  - gpg/keyring: full GnuPG keyring backup with secret keys
#  - gpg/private-keys: archive of private-keys-v1.d/*.key, in order to omit reencryption of keys that occurs after
#    keyring import
#  - gpg/unattended-keys: JSON metadata file of keys from `hb_generate` in the form of array of objects:
#    <master_key_or_subkey>: {"fingerprint": <fpr>, "keygrip": <krp>}
#
hb_generate: "{{ undef() }}"
  # <master-name>:
  #   master:
  #     name: Alice
  #     comment: my key
  #     email: something@.local
  #     expire: 5y
  #     password: qwerty
  #     algo: ecdsa/dsa/rsa
  #     hint: nistp256/2048/4096
  #   subkeys:
  #     <subkey-name>:
  #       type: encr/auth/sigh
  #       #
  #       # SSH key priority for gpg-agent, negative number are highest priority.
  #       #
  #       priority: 100
  #       algo: <>
  #       hint: <>
  #

#
# Whether to integrate gpg-agent to the further SSH use.
#
hb_ssh_agent: true
