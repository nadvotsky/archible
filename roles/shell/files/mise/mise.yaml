name: mise
description: The front-end to your dev env
flags:
  -h, --help: Print help (see more with '--help')
  -V, --version: Print version
persistentflags:
  -C, --cd=: Change directory before running command
  -q, --quiet: Suppress non-error messages
  -v, --verbose*: Show extra output (use -vv for even more)
  -y, --yes: Answer yes to all confirmation prompts
completion:
  flag:
    cd:
    - $directories
commands:
- name: activate
  description: Initializes mise in the current shell session
  flags:
    -h, --help: Print help (see more with '--help')
    -q, --quiet: Suppress non-error messages
    --shims: |-
      Use shims instead of modifying PATH
      Effectively the same as:
          PATH="$HOME/.local/share/mise/shims:$PATH"
  completion:
    flag:
      cd:
      - $directories
    positional:
    - - bash
      - fish
      - nu
      - xonsh
      - zsh
- name: alias
  aliases:
  - a
  - aliases
  description: Manage aliases
  flags:
    -h, --help: Print help
    --no-header: Don't show table header
    -p, --plugin=: filter aliases by plugin
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: get
    description: Show an alias for a plugin
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
      - []
  - name: ls
    aliases:
    - list
    description: |-
      List aliases
      Shows the aliases that can be specified.
      These can come from user config or from plugins in `bin/list-aliases`.
    flags:
      -h, --help: Print help (see more with '--help')
      --no-header: Don't show table header
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
  - name: set
    aliases:
    - add
    - create
    description: Add/update an alias for a plugin
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
      - []
      - []
  - name: unset
    aliases:
    - rm
    - remove
    - delete
    - del
    description: Clears an alias for a plugin
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
      - []
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: get
      description: Show an alias for a plugin
    - name: ls
      description: |-
        List aliases
        Shows the aliases that can be specified.
        These can come from user config or from plugins in `bin/list-aliases`.
    - name: set
      description: Add/update an alias for a plugin
    - name: unset
      description: Clears an alias for a plugin
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: backends
  aliases:
  - b
  - backend
  - backend-list
  description: Manage backends
  flags:
    -h, --help: Print help
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: ls
    aliases:
    - list
    description: List built-in backends
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: ls
      description: List built-in backends
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: bin-paths
  description: List all the active runtime bin paths
  flags:
    -h, --help: Print help
  completion:
    flag:
      cd:
      - $directories
- name: cache
  description: Manage the mise cache
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: clear
    aliases:
    - c
    - clean
    description: Deletes all cache files in mise
    flags:
      -h, --help: Print help
    completion:
      flag:
        cd:
        - $directories
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: clear
      description: Deletes all cache files in mise
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: completion
  aliases:
  - complete
  - completions
  description: Generate shell completions
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
    positional:
    - - bash
      - fish
      - zsh
- name: config
  aliases:
  - cfg
  description: '[experimental] Manage config files'
  flags:
    -h, --help: Print help
    --no-header: Do not print table header
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: ls
    description: '[experimental] List config files currently in use'
    flags:
      -h, --help: Print help (see more with '--help')
      --no-header: Do not print table header
    completion:
      flag:
        cd:
        - $directories
  - name: generate
    aliases:
    - g
    description: '[experimental] Generate an .mise.toml file'
    flags:
      -h, --help: Print help (see more with '--help')
      -o, --output=: Output to file instead of stdout
    completion:
      flag:
        cd:
        - $directories
        output:
        - $files
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: ls
      description: '[experimental] List config files currently in use'
    - name: generate
      description: '[experimental] Generate an .mise.toml file'
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: current
  description: Shows current active and installed runtime versions
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
- name: deactivate
  description: Disable mise for current shell session
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
- name: direnv
  description: Output direnv function to use mise inside direnv
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: activate
    description: Output direnv function to use mise inside direnv
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: activate
      description: Output direnv function to use mise inside direnv
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: doctor
  aliases:
  - dr
  description: Check mise installation for possible problems
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
- name: env
  aliases:
  - e
  description: Exports env vars to activate mise a single time
  flags:
    -h, --help: Print help (see more with '--help')
    -J, --json: Output in JSON format
    -s, --shell=: Shell type to generate environment variables for
  completion:
    flag:
      cd:
      - $directories
      shell:
      - bash
      - fish
      - nu
      - xonsh
      - zsh
- name: exec
  aliases:
  - x
  description: Execute a command with tool(s) set
  flags:
    -c, --command=: Command string to execute
    -h, --help: Print help (see more with '--help')
    -j, --jobs=: |-
      Number of jobs to run in parallel
      [default: 4]
    --raw: Directly pipe stdin/stdout/stderr from plugin to user Sets --jobs=1
  completion:
    flag:
      cd:
      - $directories
      command:
      - $_os.PathExecutables
      - $files
- name: generate
  aliases:
  - gen
  description: '[experimental] Generate files for various tools/services'
  flags:
    -h, --help: Print help
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: git-pre-commit
    aliases:
    - pre-commit
    description: '[experimental] Generate a git pre-commit hook'
    flags:
      -h, --help: Print help (see more with '--help')
      --hook=: Which hook to generate (saves to .git/hooks/$hook)
      -t, --task=: The task to run when the pre-commit hook is triggered
      -w, --write: write to .git/hooks/pre-commit and make it executable
    completion:
      flag:
        cd:
        - $directories
  - name: github-action
    description: '[experimental] Generate a Github Action workflow file'
    flags:
      -h, --help: Print help (see more with '--help')
      -n, --name=: the name of the workflow to generate
      -t, --task=: The task to run when the workflow is triggered
      -w, --write: write to .github/workflows/$name.yml
    completion:
      flag:
        cd:
        - $directories
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: git-pre-commit
      description: '[experimental] Generate a git pre-commit hook'
    - name: github-action
      description: '[experimental] Generate a Github Action workflow file'
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: implode
  description: Removes mise CLI and all related data
  flags:
    --config: Also remove config directory
    -n, --dry-run: List directories that would be removed without actually removing them
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
- name: install
  aliases:
  - i
  description: Install a tool version
  flags:
    -f, --force: Force reinstall even if already installed
    -h, --help: Print help (see more with '--help')
    -j, --jobs=: |-
      Number of jobs to run in parallel
      [default: 4]
    --raw: Directly pipe stdin/stdout/stderr from plugin to user Sets --jobs=1
    -v, --verbose*: Show installation output
  completion:
    flag:
      cd:
      - $directories
- name: latest
  description: Gets the latest available version for a plugin
  flags:
    -h, --help: Print help (see more with '--help')
    -i, --installed: Show latest installed instead of available version
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
    - []
- name: link
  aliases:
  - ln
  description: Symlinks a tool version into mise
  flags:
    -f, --force: Overwrite an existing tool version if it exists
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
    - - $directories
- name: ls
  aliases:
  - list
  description: List installed and active tool versions
  flags:
    -c, --current: Only show tool versions currently specified in a .tool-versions/.mise.toml
    -g, --global: Only show tool versions currently specified in a the global .tool-versions/.mise.toml
    -h, --help: Print help (see more with '--help')
    -i, --installed: Only show tool versions that are installed (Hides tools defined in .tool-versions/.mise.toml but not installed)
    -J, --json: Output in JSON format
    -m, --missing: Display missing tool versions
    --no-header: Don't display headers
    --prefix=: Display versions matching this prefix
  completion:
    flag:
      cd:
      - $directories
- name: ls-remote
  aliases:
  - list-all
  - list-remote
  description: List runtime versions available for install
  flags:
    --all: Show all installed plugins and versions
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
    - []
- name: outdated
  description: Shows outdated tool versions
  flags:
    -h, --help: Print help (see more with '--help')
    -J, --json: Output in JSON format
  completion:
    flag:
      cd:
      - $directories
- name: plugins
  aliases:
  - p
  - plugin
  - plugin-list
  description: Manage plugins
  flags:
    -c, --core: |-
      The built-in plugins only
      Normally these are not shown
    -h, --help: Print help (see more with '--help')
    -u, --urls: |-
      Show the git url for each plugin
      e.g.: https://github.com/asdf-vm/asdf-nodejs.git
    --user: List installed plugins
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: install
    aliases:
    - i
    - a
    - add
    description: Install a plugin
    flags:
      -a, --all: |-
        Install all missing plugins
        This will only install plugins that have matching shorthands.
        i.e.: they don't need the full git repo url
      -f, --force: Reinstall even if plugin exists
      -h, --help: Print help (see more with '--help')
      -v, --verbose*: Show installation output
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
      - []
  - name: link
    aliases:
    - ln
    description: Symlinks a plugin into mise
    flags:
      -f, --force: Overwrite existing plugin
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
      - - $directories
  - name: ls
    aliases:
    - list
    description: List installed plugins
    flags:
      -c, --core: |-
        The built-in plugins only
        Normally these are not shown
      -h, --help: Print help (see more with '--help')
      -u, --urls: |-
        Show the git url for each plugin
        e.g.: https://github.com/asdf-vm/asdf-nodejs.git
      --user: List installed plugins
    completion:
      flag:
        cd:
        - $directories
  - name: ls-remote
    aliases:
    - list-remote
    - list-all
    description: List all available remote plugins
    flags:
      -h, --help: Print help (see more with '--help')
      --only-names: Only show the name of each plugin by default it will show a "*" next to installed plugins
      -u, --urls: 'Show the git url for each plugin e.g.: https://github.com/mise-plugins/rtx-nodejs.git'
    completion:
      flag:
        cd:
        - $directories
  - name: uninstall
    aliases:
    - remove
    - rm
    description: Removes a plugin
    flags:
      -a, --all: Remove all plugins
      -h, --help: Print help (see more with '--help')
      -p, --purge: Also remove the plugin's installs, downloads, and cache
    completion:
      flag:
        cd:
        - $directories
  - name: update
    aliases:
    - up
    - upgrade
    description: Updates a plugin to the latest version
    flags:
      -h, --help: Print help (see more with '--help')
      -j, --jobs=: |-
        Number of jobs to run in parallel
        Default: 4
    completion:
      flag:
        cd:
        - $directories
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: install
      description: Install a plugin
    - name: link
      description: Symlinks a plugin into mise
    - name: ls
      description: List installed plugins
    - name: ls-remote
      description: List all available remote plugins
    - name: uninstall
      description: Removes a plugin
    - name: update
      description: Updates a plugin to the latest version
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: prune
  description: Delete unused versions of tools
  flags:
    --configs: Prune only tracked and trusted configuration links that point to non-existent configurations
    -n, --dry-run: Do not actually delete anything
    -h, --help: Print help (see more with '--help')
    --tools: Prune only unused versions of tools
  completion:
    flag:
      cd:
      - $directories
- name: registry
  description: '[experimental] List available tools'
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
- name: reshim
  description: rebuilds the shim farm
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
    - []
- name: run
  aliases:
  - r
  description: '[experimental] Run a tasks'
  flags:
    -C, --cd=: Change to this directory before executing the command
    -n, --dry-run: Don't actually run the tasks(s), just print them in order of execution
    -f, --force: Force the tasks to run even if outputs are up to date
    -h, --help: Print help (see more with '--help')
    -i, --interleave: |-
      Print directly to stdout/stderr instead of by line
      Defaults to true if --jobs == 1
      Configure with `task_output` config or `MISE_TASK_OUTPUT` env var
    -j, --jobs=: |-
      Number of tasks to run in parallel
      [default: 4]
      Configure with `jobs` config or `MISE_JOBS` env var
    -p, --prefix: |-
      Print stdout/stderr by line, prefixed with the tasks's label
      Defaults to true if --jobs > 1
      Configure with `task_output` config or `MISE_TASK_OUTPUT` env var
    -r, --raw: |-
      Read/write directly to stdin/stdout/stderr instead of by line
      Configure with `raw` config or `MISE_RAW` env var
    --timings: Shows elapsed time after each tasks
    -t, --tool=*: 'Tool(s) to also add e.g.: node@20 python@3.10'
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
- name: self-update
  description: Updates mise itself
  flags:
    -f, --force: Update even if already up to date
    -h, --help: Print help (see more with '--help')
    --no-plugins: Disable auto-updating plugins
    -y, --yes: Skip confirmation prompt
  completion:
    flag:
      cd:
      - $directories
    positional:
    - []
- name: set
  aliases:
  - ev
  - env-vars
  description: Manage environment variables
  flags:
    --file=: The TOML file to update
    -g, --global: Set the environment variable in the global config file
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
      file:
      - $files
- name: settings
  description: Manage settings
  flags:
    -h, --help: Print help
    --keys: Only display key names for each setting
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: get
    description: Show a current setting
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
  - name: ls
    aliases:
    - list
    description: Show current settings
    flags:
      -h, --help: Print help (see more with '--help')
      --keys: Only display key names for each setting
    completion:
      flag:
        cd:
        - $directories
  - name: set
    aliases:
    - add
    - create
    description: Add/update a setting
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
      - []
  - name: unset
    aliases:
    - rm
    - remove
    - delete
    - del
    description: Clears a setting
    flags:
      -h, --help: Print help (see more with '--help')
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: get
      description: Show a current setting
    - name: ls
      description: Show current settings
    - name: set
      description: Add/update a setting
    - name: unset
      description: Clears a setting
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: shell
  aliases:
  - sh
  description: Sets a tool version for the current session
  flags:
    -h, --help: Print help (see more with '--help')
    -j, --jobs=: |-
      Number of jobs to run in parallel
      [default: 4]
    --raw: Directly pipe stdin/stdout/stderr from plugin to user Sets --jobs=1
    -u, --unset: Removes a previously set version
  completion:
    flag:
      cd:
      - $directories
- name: sync
  description: Add tool versions from external tools to mise
  flags:
    -h, --help: Print help
  completion:
    flag:
      cd:
      - $directories
  commands:
  - name: node
    description: Symlinks all tool versions from an external tool into mise
    flags:
      --brew: Get tool versions from Homebrew
      -h, --help: Print help (see more with '--help')
      --nodenv: Get tool versions from nodenv
      --nvm: Get tool versions from nvm
    completion:
      flag:
        cd:
        - $directories
  - name: python
    description: Symlinks all tool versions from an external tool into mise
    flags:
      -h, --help: Print help (see more with '--help')
      --pyenv: Get tool versions from pyenv
    completion:
      flag:
        cd:
        - $directories
  - name: help
    description: Print this message or the help of the given subcommand(s)
    commands:
    - name: node
      description: Symlinks all tool versions from an external tool into mise
    - name: python
      description: Symlinks all tool versions from an external tool into mise
    - name: help
      description: Print this message or the help of the given subcommand(s)
- name: tasks
  aliases:
  - t
  - task
  description: '[experimental] Manage tasks'
  flags:
    -x, --extended: Show all columns
    -h, --help: Print help (see more with '--help')
    --hidden: Show hidden tasks
    -J, --json: Output in JSON format
    --no-header: Do not print table header
    --sort=: Sort by column. Default is name.
    --sort-order=: Sort order. Default is asc.
  completion:
    flag:
      cd:
      - $directories
      sort:
      - name
      - alias
      - description
      - source
      sort-order:
      - asc
      - desc
  commands:
  - name: deps
    description: '[experimental] Display a tree visualization of a dependency graph'
    flags:
      --dot: Display dependencies in DOT format
      -h, --help: Print help (see more with '--help')
      --hidden: Show hidden tasks
    completion:
      flag:
        cd:
        - $directories
  - name: edit
    description: '[experimental] Edit a tasks with $EDITOR'
    flags:
      -h, --help: Print help (see more with '--help')
      -p, --path: Display the path to the tasks instead of editing it
    completion:
      flag:
        cd:
        - $directories
      positional:
      - []
  - name: ls
    description: |-
      [experimental] List available tasks to execute
      These may be included from the config file or from the project's .mise/tasks directory
      mise will merge all tasks from all parent directories into this list.
    flags:
      -x, --extended: Show all columns
      -h, --help: Print help (see more with '--help')
      --hidden: Show hidden tasks
      -J, --json: Output in JSON format
      --no-header: Do not print table header
      --sort=: Sort by column. Default is name.
      --sort-order=: Sort order. Default is asc.
    completion:
      flag:
        cd:
        - $directories
        sort:
        - name
        - alias
        - description
        - source
        sort-order:
        - asc
        - desc
  - name: run
    aliases:
    - r
    description: '[experimental] Run a tasks'
    flags:
      -C, --cd=: Change to this directory before executing the command
      -n, --dry-run: Don't actually run the tasks(s), just print them in order of execution
      -f, --force: Force the tasks to run even if outputs are up to date
      -h, --help: Print help (see more with '--help')
      -i, --interleave: |-
        Print directly to stdout/stderr instead of by line
        Defaults to true if --jobs == 1
        Configure with `task_output` config or `MISE_TASK_OUTPUT` env var
      -j, --jobs=: |-
        Number of tasks to run in parallel
        [default: 4]
        Configure with `jobs` config or `MISE_JOBS` env var
      -p, --prefix: |-
        Print stdout/stderr by line, prefixed with the tasks's label
        Defaults to true if --jobs > 1
        Configure with `task_output` config or `MISE_TASK_OUTPUT` env var
      -r, --raw: |-
        Read/write directly to stdin/stdout/stderr instead of by line
        Configure with `raw` config or `MISE_RAW` env var
      --timings: Shows elapsed time after each tasks
