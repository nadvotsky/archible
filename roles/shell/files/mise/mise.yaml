  completion:
    flag:
      cd:
      - $directories
    positional:
    - - $files
- name: uninstall
  aliases:
  - remove
  - rm
  description: Removes runtime versions
  flags:
    -a, --all: Delete all installed versions
    -n, --dry-run: Do not actually delete anything
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
- name: unset
  description: Remove environment variable(s) from the config file
  flags:
    -f, --file=: Specify a file to use instead of ".mise.toml"
    -g, --global: Use the global config file
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
      file:
      - $files
- name: upgrade
  aliases:
  - up
  description: Upgrades outdated tool versions
  flags:
    -n, --dry-run: Just print what would be done, don't actually do it
    -h, --help: Print help
    -i, --interactive: Display multiselect menu to choose which tools to upgrade
    -j, --jobs=: |-
      Number of jobs to run in parallel
      [default: 4]
    --raw: Directly pipe stdin/stdout/stderr from plugin to user Sets --jobs=1
  completion:
    flag:
      cd:
      - $directories
- name: usage
  description: Generate a usage CLI spec
  flags:
    -h, --help: Print help (see more with '--help')
  completion:
    flag:
      cd:
      - $directories
- name: use
  aliases:
  - u
  description: Install tool version and add it to config
  flags:
    -e, --env=: Modify an environment-specific config file like .mise.<env>.toml
    -f, --force: Force reinstall even if already installed
    --fuzzy: |-
      Save fuzzy version to config file
      e.g.: `mise use --fuzzy node@20` will save 20 as the version
      this is the default behavior unless MISE_ASDF_COMPAT=1
    -g, --global: Use the global config file (~/.config/mise/config.toml) instead of the local one
    -h, --help: Print help (see more with '--help')
    -j, --jobs=: |-
      Number of jobs to run in parallel
      [default: 4]
    -p, --path=: Specify a path to a config file or directory If a directory is specified, it will look for .mise.toml (default) or .tool-versions
    --pin: |-
      Save exact version to config file
      e.g.: `mise use --pin node@20` will save 20.0.0 as the version
      Set MISE_ASDF_COMPAT=1 to make this the default behavior
    --raw: Directly pipe stdin/stdout/stderr from plugin to user Sets --jobs=1
    --remove=*: Remove the plugin(s) from config file
  completion:
    flag:
      cd:
      - $directories
      path:
      - $files
