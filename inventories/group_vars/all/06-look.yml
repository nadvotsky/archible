    - *green
    - *orange
    - *blue2
    - *purple
    - *cyan1
    - *snow1
  bright:
    # black red green yellow blue magenta cyan white
    - *dark4
    - *red
    - *green
    - *yellow
    - *blue1
    - *purple
    - *cyan2
    - *snow3

