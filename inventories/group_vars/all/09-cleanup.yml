cleanup:
  #
  # Gecko-based browsers.
  #
  gecko:
    #
    # Profile state which stores last used version in order to
    #  maintain proper migration between newer browser versions.
    #
    # - compatibility.ini
    #
    # Profile timestamps.
    #
    # - times.json
    #
    # Firefox Sync.
    #
    - weave
    #
    # Crash reports.
    #
    - Crash Reports
    - crashes
    - minidumps
    #
    # Telemetry and Data Collection.
    #
    - Pending Pings
    - saved-telemetry-pings
    - domain_to_categories.sqlite
    - domain_to_categories.sqlite-journal
    - datareporting
    #
    # HTTP Alternative Service, indicate that another network location
    #  is authoritative for that origin.
    - AlternateServices.bin
    - AlternateServices.txt
    #
    # HTTP Strict Transport Security.
    #
    - SiteSecurityServiceState.bin
    #
    # Bounce Tracking Protection, prevent user tracking via an
    #  intermediary link between the user and the target website.
    #
    - bounce-tracking-protection.sqlite
    #
    # Broadcast Channel API, communication between browsing contexts
    #  (that is, windows, tabs, frames, or iframes) and workers.
    #
    - browser-extension-data
    #
    # PKI Certificate Database and custom trust.
    #
    - cert9.db
    - cert_override.txt
    - pkcs11.txt
    #
    # Intermediate CA Preloading.
    #
    - security_state
    #
    # Favicons.
    #
    - favicons.sqlite
    #
    # Media codecs and DRM (will be downloaded again).
    #
    - gmp-gmpopenh264
    - gmp-widevine
    #
    # Push notifications.
    #
    - notificationstore.json
    #
    # Enhanced Tracking Protection (shield left to the address bar).
    #
    - protections.sqlite
    #
    # Temporary opt in in some test values for the duration of the experiment.
    #
    - shield-preference-experiments.json
    #
    # Service Workers.
    #
    - serviceworker.txt
    #
    # Sites permissions and various settings (zoom, fonts, etc).
    #
    - permissions.sqlite
    - content-prefs.sqlite
    #
    # MIME types associations.
    #
    # - handlers.json
    #
    # Search engines.
    #
    # - search.json.mozlz4
    #
    # LocalStorage, SessionStorage, and other offline data.
    #
    - storage
    - storage.sqlite
    - webappsstore.sqlite
    #
    # Session restoration state.
    #
    # - sessionCheckpoints.json
    # - sessionstore-backups
    #
    # Saved passoword credentials and data.
    #
    # - key4.db
    # - logins.json
    # - logins-backup.json
    #
    # Forms autocomplete history.
    #
    # - formhistory.sqlite
    #
    # Addons (i.e. list of manually installed addons).
    #
    # - addonStartup.json.lz4
    # - addons.json
    #
    # Extensions (i.e. built-in modules + addons).
    #
    #  Downloaded XPI (ZIPs).
    #
    # - extensions
    #
    #  Internal settings, UI pins, permissions.
    #
    - extension-store
    # - extension-store-menus
    # - extension-store-permissions
    #
    #  External settings such as 'Use in private', and others.
    #
    # - extension-preferences.json
    #
    #  Built-in extensions, such as hotfix-intermediate-2018.
    #
    - features
    #
    #  Enumeration of all installed addons
    #   and build-in modules for themes, search engines, autofill, screenshots.
    #
    # - extensions.json
    #
    #  Transactional addons data bucket.
    #
    - storage-sync-v2.sqlite
    #
    # Downloads.
    #
    # - downloads.json
    #
    # Cookies.
    #
    # - cookies.sqlite
    #
    # Firefox Containers.
    #
    # - containers.json
    #
    # Bookmarks, history, and metadata.
    #
    # - places.sqlite
    # - bookmarkbackups
    #
    # Browser settings.
    #
    # - prefs.js
    # - xulstore.json
    # - settings
